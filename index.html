<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Fun Game</title>
</head>
<body>
    <header>
        <h1>Rock Papper Scissors Game</h1>
    </header>
    <div class="score-board">
        <div id="player" class="badge">player</div>
        <div id="computer" class="badge">comp</div>
        <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Rock smashes Scissors, You win!!</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="images/scissor.png" alt="">
        </div>
    </div>
    <p id="action">Make your move.</p>
    <script src="app.js"></script>
</body>
</html>
